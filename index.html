---
layout: default
lat: 0
lon: 0
zoom: 5
---
<div id="map"></div>

<script>
	var map = L.map('map').setView([ {{ page.lat }}, {{page.lon}}], {{page.zoom}});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

	// create an object to put your markers in
	var markers = {}

	{% for place in site.data.places %}
		marker = L.marker([{{ place.lat }},{{ place.lon }}]).addTo(map)
				.bindPopup('{{ place.description }}')
		
		// add the marker to the markers object
		markers[{{ forloop.index }}] = marker
	{% endfor %}

</script>
